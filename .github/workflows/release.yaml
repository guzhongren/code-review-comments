name: Publish to VS Code Marketplace

on:
  push:
    tags:
      - '*'
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - uses: pre-commit/action@v3.0.1
  publish:
    needs:
      - check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm install --ignore-scripts
      - name: Build
        run: npm run compile
      - name: Publish
        run: npx vsce package
      - name: Get VSIX package name
        id: get_vsix_name
        run: echo "vsix_path=$(ls *.vsix)" >> $GITHUB_OUTPUT

      - name: Upload Release Asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ steps.get_vsix_name.outputs.vsix_path }}
          asset_name: ${{ steps.get_vsix_name.outputs.vsix_path }}
          tag: ${{ github.ref }}
          overwrite: true
      - name: Publish to VS Code Marketplace
        run: npx vsce publish
        env:
          VSCE_PAT: ${{ secrets.AZURE_DEVOPS_VSCE_PAT }} # generate it ref https://code.visualstudio.com/api/working-with-extensions/publishing-extension#get-a-personal-access-token
